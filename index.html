<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Psychic Guesser!</title>

  <!-- Added link to the jQuery Library and game.js -->

  <!-- Added a link to reset css from default browser and add Bootstrap-->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

    <h1>The Psychic Game</h1>

    <p>Guess what letter I'm thinking of</p>

    <p class="float-left">Wins: </p>
    <div id="winCount" class="clearfix ml-5"></div>

    <p class="float-left">Losses: </p>
    <div id="lossCount" class="clearfix ml-5"></div>

    <p class="float-left">Guesses Left: </p>
    <div id="guessCount" class="clearfix ml-5"></div>

    <p class="float-left">Your guesses so far: </p>
    <div id="charGuess" class="clearfix ml-5"></div>


</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
